name: CI - PHP + Angular

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do código
      - name: Checkout do código
        uses: actions/checkout@v4

      # 2. Configurar Node.js (para Angular)
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. Instalar dependências do Angular
      - name: Instalar dependências do Angular
        working-directory: frontend
        run: npm ci

      # 4. Build do Angular
      - name: Build do Angular
        working-directory: frontend
        run: npm run build --if-present

      # 5. Configurar PHP
      - name: Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, pdo, pdo_mysql
          coverage: none

      # 6. Instalar dependências do backend (Composer)
      - name: Instalar dependências PHP
        working-directory: backend
        run: composer install --no-interaction --prefer-dist

      # 7. Rodar testes (se existir PHPUnit)
      - name: Rodar testes PHP
        working-directory: backend
        run: |
          if [ -f "vendor/bin/phpunit" ]; then
            vendor/bin/phpunit --testdox
          else
            echo "Nenhum teste PHPUnit encontrado, pulando..."
          fi
