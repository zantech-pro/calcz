<main class="main">
  <div class="flex justify-center">
      <img class="w-32 max-w-32 h-auto mt-3 sm:w-42 md:w-54" src="calcz_logo.png" alt="logo Calc Z">
  </div>
</main>
<section class="justify-items-center">
    <div class="mt-3 w-72 max-w-72 h-auto justify-items-center">
        <div class="justify-items-center">
            <h3 class="text-sm font-bold">Criar uma conta</h3>
            <p class="text-[12px] text-center pt-3">Insira seu e-mail para se cadastrar neste aplicativo</p>
        </div>

        <div class="flex-col mt-5 justify-items-center">
            <form>
                <div>
                    <input class="w-60 max-w-60 h-8 max-h-8 bg-white rounded-sm border border-gray-400 outline-gray-600 pl-3 text-sm placeholder:text-gray-400"type="email" placeholder="email@dominio.com">
                </div>
                <div>
                    <button class="w-60 max-w-60 h-8 max-h-8 bg-black text-gray-300 rounded-sm  mt-3 text-sm cursor-pointer">Continuar</button>
                </div>
            </form>
        </div>

        <div class="mt-6 w-60 max-w-60 gap-2 flex items-center">
            <div class="flex-grow text-gray-300"><hr></div>
            <div class="text-gray-300 font-semibold">ou</div>
            <div class="flex-grow text-gray-300"><hr></div>
        </div>

        <div class="w-60 max-w-60 h-8 max-h-8 bg-[#EEEEEE] text-gray-300 rounded-sm  mt-6 text-[12px] justify-center items-center flex gap-1 cursor-pointer">
            <div><img class="w-6" src="google_login.png"></div>
            <div class="text-black font-semibold">Continuar com o Google</div>
        </div>

        <div class="w-60 max-w-60 h-8 max-h-8 bg-[#EEEEEE] text-gray-300 rounded-sm  mt-3 text-[12px] justify-center items-center flex gap-1 cursor-pointer">
            <div><img  class="w-8 " src="apple_login.png"></div>
            <div class="text-black font-semibold">Continuar com a Apple</div>
        </div>

        <div class="mt-6 w-60 max-w-60 flex-col justify-items-center text-center">
            <div class="text-[9px] text-gray-500">Ao clicar em continuar, você concorda com os nossos</div>
            
            <div class="text-[9px] text-gray-500">
                <b class="text-black">Termos de Serviços</b> e com a <b class="text-black">politica de Privacidade</b>
            </div>
        </div>
    </div>
</section>
